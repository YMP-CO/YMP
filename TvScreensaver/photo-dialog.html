<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор фотографий</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .dialog {
      width: 90%;
      max-width: 600px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .dialog-header {
      padding: 16px;
      background: #4285f4;
      color: white;
      font-size: 18px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 16px;
    }
    .photo-grid img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
    }
    .dialog-footer {
      padding: 16px;
      text-align: right;
      background: #f5f5f5;
    }
    .dialog-footer button {
      padding: 8px 16px;
      font-size: 14px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dialog-footer button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="dialog-header">Выберите фотографию</div>
    <div class="photo-grid" id="photo-grid"></div>
    <div class="dialog-footer">
      <button id="confirm-button">Выбрать</button>
    </div>
  </div>

  <script>
    const ACCESS_TOKEN = new URLSearchParams(window.location.hash.substring(1)).get('access_token');

    async function fetchPhotos() {
      if (!ACCESS_TOKEN) {
        alert('Ошибка: токен доступа отсутствует');
        return;
      }
      const response = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems', {
        headers: {
          Authorization: `Bearer ${ACCESS_TOKEN}`,
        },
      });
      const data = await response.json();
      return data.mediaItems || [];
    }

    function renderPhotos(photos) {
      const grid = document.getElementById('photo-grid');
      grid.innerHTML = '';
      photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = `${photo.baseUrl}=w300-h300-c`; // Central crop to square
        img.alt = photo.filename;
        img.addEventListener('click', () => {
          document.body.dataset.selectedPhoto = photo.baseUrl;
          alert('Вы выбрали фото');
        });
        grid.appendChild(img);
      });
    }

    document.getElementById('confirm-button').addEventListener('click', () => {
      const selectedPhoto = document.body.dataset.selectedPhoto;
      if (!selectedPhoto) {
        alert('Пожалуйста, выберите фото');
        return;
      }
      localStorage.setItem('backgroundImage', selectedPhoto);
      window.location.href = 'display.html';
    });

    fetchPhotos().then(renderPhotos).catch(err => {
      console.error('Ошибка загрузки фотографий:', err);
    });
  </script>
</body>
</html>
