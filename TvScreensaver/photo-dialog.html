<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dialog {
      width: 800px;
      height: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .photo-grid-container {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 8px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .photo-item {
      aspect-ratio: 1;
      position: relative;
    }
    .photo-item.selected {
      outline: 3px solid #4285f4;
      outline-offset: 2px;
    }
    .photo-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }


    /* Стилизация скроллбара */
    .photo-grid-container::-webkit-scrollbar {
      width: 8px;
    }
    .photo-grid-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .photo-grid-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .photo-grid-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="title">Выберите изображение:</div>
    <div class="photo-grid-container">
      <div class="photo-grid" id="photo-grid"></div>
    </div>
 
  </div>

  <script>
    let selectedIndex = 0;
    let photos = [];

    function getAccessToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    async function fetchPhotos(accessToken) {
      try {
        const response = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch photos');
        }

        const data = await response.json();
        return data.mediaItems || [];
      } catch (error) {
        console.error('Error fetching photos:', error);
        return [];
      }
    }

    function updateSelection() {
      document.querySelectorAll('.photo-item').forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('selected');
          item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
          item.classList.remove('selected');
        }
      });
    }

    function renderPhotos(photos) {
      const photoGrid = document.getElementById('photo-grid');
      photoGrid.innerHTML = '';
      
      photos.forEach((photo, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        if (index === selectedIndex) {
          photoItem.classList.add('selected');
        }

        const img = document.createElement('img');
        img.src = `${photo.baseUrl}=w300-h300-c`;
        img.alt = photo.filename || `Photo ${index + 1}`;
        
        photoItem.appendChild(img);
        photoItem.addEventListener('click', () => {
          selectedIndex = index;
          updateSelection();
          selectPhoto(photo.baseUrl);
        });

        photoGrid.appendChild(photoItem);
      });
    }

    function handleKeyNavigation(event) {
      const columns = 4;
      const oldIndex = selectedIndex;

      switch(event.key) {
        case 'ArrowRight':
        case 'Right':
          selectedIndex = Math.min(selectedIndex + 1, photos.length - 1);
          break;
        case 'ArrowLeft':
        case 'Left':
          selectedIndex = Math.max(selectedIndex - 1, 0);
          break;
        case 'ArrowUp':
        case 'Up':
          selectedIndex = Math.max(selectedIndex - columns, 0);
          break;
        case 'ArrowDown':
        case 'Down':
          selectedIndex = Math.min(selectedIndex + columns, photos.length - 1);
          break;
        case 'Enter':
        case 'Return':
          selectPhoto(photos[selectedIndex].baseUrl);
          break;
        default:
          return;
      }

      if (oldIndex !== selectedIndex) {
        event.preventDefault();
        updateSelection();
      }
    }

    function selectPhoto(baseUrl) {
      localStorage.setItem('backgroundImage', baseUrl);
      window.location.href = 'display.html';
    }

    document.getElementById('close-button').addEventListener('click', () => {
      window.history.back();
    });

    async function init() {
      const accessToken = getAccessToken();
      if (accessToken) {
        photos = await fetchPhotos(accessToken);
        localStorage.setItem('photos', JSON.stringify(photos));
        renderPhotos(photos);
        
        // Добавляем обработчик клавиатуры
        document.addEventListener('keydown', handleKeyNavigation);
      } else {
        console.error('No access token found');
      }
    }

    init();
  </script>
</body>
</html>
