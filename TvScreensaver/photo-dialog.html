<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dialog {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .photo-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    .close-button {
      margin-top: 16px;
      align-self: center;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .close-button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="title">Выберите изображение:</div>
    <div class="photo-grid" id="photo-grid"></div>
    <button class="close-button" id="close-button">Закрыть</button>
  </div>
 <script>
    // Получить токен доступа из URL
    function getAccessToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Получить фотографии из Google Photos API
    async function fetchPhotos(accessToken) {
      try {
        const response = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch photos');
        }

        const data = await response.json();
        return data.mediaItems || [];
      } catch (error) {
        console.error('Error fetching photos:', error);
        return [];
      }
    }

    const photoGrid = document.getElementById('photo-grid');

    function renderPhotos(photos) {
      photoGrid.innerHTML = '';
      photos.forEach((photo, index) => {
        const img = document.createElement('img');
        img.src = `${photo.baseUrl}=w300-h300-c`;
        img.alt = photo.filename || `Photo ${index + 1}`;
        img.tabIndex = 0;

        img.addEventListener('click', () => selectPhoto(photo.baseUrl));
        img.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            selectPhoto(photo.baseUrl);
          }
        });

        photoGrid.appendChild(img);
      });
    }

    function selectPhoto(baseUrl) {
      localStorage.setItem('backgroundImage', baseUrl);
      window.location.href = 'display.html';
    }

    // Закрыть диалог
    document.getElementById('close-button').addEventListener('click', () => {
      window.history.back();
    });

    // Инициализация
    async function init() {
      const accessToken = getAccessToken();
      if (accessToken) {
        const photos = await fetchPhotos(accessToken);
        localStorage.setItem('photos', JSON.stringify(photos));
        renderPhotos(photos);
      } else {
        console.error('No access token found');
      }
    }

    init();
  </script>
</body>
</html>
