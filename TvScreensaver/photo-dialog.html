<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dialog {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 колонок */
      grid-gap: 8px;
      overflow-y: auto;
      max-height: 70vh;
    }
    .photo-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1; /* Сохраняем квадратную форму */
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    .close-button {
      margin-top: 16px;
      align-self: center;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .close-button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="title">Выберите изображение:</div>
    <div class="photo-grid" id="photo-grid"></div>
    <button class="close-button" id="close-button">Закрыть</button>
  </div>

  <script>
    // Получить фотографии из Google Photos
    const photos = JSON.parse(localStorage.getItem('photos')) || [];

    const photoGrid = document.getElementById('photo-grid');
    let selectedIndex = 0;

    function renderPhotos() {
      photoGrid.innerHTML = '';
      photos.forEach((photo, index) => {
        const img = document.createElement('img');
        img.src = `${photo.baseUrl}=w300-h300-c`; // Показывать середину изображения
        img.alt = photo.filename || `Photo ${index + 1}`;
        img.tabIndex = 0; // Для управления с клавиатуры
        img.dataset.index = index; // Сохраняем индекс для выбора

        img.addEventListener('click', () => selectPhoto(photo.baseUrl));
        img.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            selectPhoto(photo.baseUrl);
          }
        });

        photoGrid.appendChild(img);
      });
      focusOnImage(selectedIndex); // Фокус на выбранное изображение
    }

    function selectPhoto(baseUrl) {
      localStorage.setItem('backgroundImage', baseUrl);
      window.location.href = 'display.html';
    }

    // Функции для навигации с клавиатуры или пульта
    function focusOnImage(index) {
      const images = photoGrid.querySelectorAll('img');
      if (images[index]) {
        images[index].focus();
      }
    }

    function navigate(event) {
      const images = photoGrid.querySelectorAll('img');
      if (event.key === 'ArrowRight') {
        selectedIndex = (selectedIndex + 1) % images.length;
      } else if (event.key === 'ArrowLeft') {
        selectedIndex = (selectedIndex - 1 + images.length) % images.length;
      } else if (event.key === 'ArrowDown') {
        selectedIndex = (selectedIndex + 5) % images.length;
      } else if (event.key === 'ArrowUp') {
        selectedIndex = (selectedIndex - 5 + images.length) % images.length;
      }
      focusOnImage(selectedIndex);
    }

    // Закрыть диалог
    document.getElementById('close-button').addEventListener('click', () => {
      window.history.back(); // Вернуться назад
    });

    // Слушаем события клавиатуры
    document.addEventListener('keydown', navigate);

    renderPhotos();
  </script>
</body>
</html>
