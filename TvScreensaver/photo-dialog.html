<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dialog {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 16px;
    }
    .photo-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    .photo-grid img.selected {
      border: 3px solid #6200ea; /* Визуальное выделение выбранной фотографии */
      transform: scale(1.05);
    }
    .close-button {
      margin-top: 16px;
      align-self: center;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .close-button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="title">Выберите изображение:</div>
    <div class="photo-grid" id="photo-grid"></div>
    <button class="close-button" id="close-button">Закрыть</button>
  </div>

  <script>
    // Получить фотографии из localStorage
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    const photoGrid = document.getElementById('photo-grid');
    let selectedPhoto = null;

    function renderPhotos() {
      photoGrid.innerHTML = ''; // Очистить сетку

      // Проверка на наличие фотографий
      if (photos.length === 0) {
        const noPhotosMessage = document.createElement('div');
        noPhotosMessage.textContent = 'Нет фотографий для отображения';
        photoGrid.appendChild(noPhotosMessage);
        return;
      }

      photos.forEach((photo, index) => {
        const img = document.createElement('img');
        img.src = `${photo.baseUrl}=w300-h300-c`; // Показываем середину изображения
        img.alt = photo.filename || `Фото ${index + 1}`;
        img.tabIndex = 0; // Для управления с клавиатуры

        // Добавляем обработчик клика
        img.addEventListener('click', () => selectPhoto(photo.baseUrl, img));
        img.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            selectPhoto(photo.baseUrl, img);
          }
        });

        photoGrid.appendChild(img);
      });
    }

    function selectPhoto(baseUrl, imgElement) {
      // Снимаем выделение с предыдущего изображения, если оно было
      if (selectedPhoto) {
        selectedPhoto.classList.remove('selected');
      }
      
      // Выделяем выбранную фотографию
      imgElement.classList.add('selected');
      selectedPhoto = imgElement;

      // Сохраняем выбранное изображение
      localStorage.setItem('backgroundImage', baseUrl);
    }

    // Закрыть диалог
    document.getElementById('close-button').addEventListener('click', () => {
      window.history.back(); // Вернуться назад
    });

    renderPhotos();
  </script>
</body>
</html>
