<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения из Google Photos</title>
  <style>
    body {
      transition: background-image 0.5s ease;
      background-size: cover;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: white;
      display: block;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #3700b3;
    }
    #dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #photo-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
      max-height: 70%;
      width: 90%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    #photo-container img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    #close-dialog {
      background-color: #6200ea;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Авторизация через Google</h1>
  <button id="login-button">Войти через Google</button>

  <div id="dialog" style="display: none;">
    <div id="photo-container"></div>
    <button id="close-dialog">Закрыть</button>
  </div>

  <script>
    const CLIENT_ID = '666120907144-uqjrqt97dja11m8qki68o83s0lt6j50k.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://ymp-co.github.io/TvScreensaverPhotos/index.html'; //redirect
    const SCOPE = 'https://www.googleapis.com/auth/photoslibrary.readonly';
    const AUTH_URL = 'https://accounts.google.com/o/oauth2/v2/auth';

    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {
      const authUrl = `${AUTH_URL}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
      window.location.href = authUrl;
    });

    function getAccessTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      return urlParams.get('access_token');
    }

    async function getPhotos(accessToken) {
      const photos = [];
      let nextPageToken = '';
      do {
        const response = await fetch(`https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=25&pageToken=${nextPageToken}`, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });
        const data = await response.json();
        photos.push(...(data.mediaItems || []));
        nextPageToken = data.nextPageToken || '';
      } while (nextPageToken);
      return photos;
    }

    function openDialog(photos) {
      const dialog = document.getElementById('dialog');
      const photoContainer = document.getElementById('photo-container');
      photoContainer.innerHTML = '';

      photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.baseUrl + '=w200'; // Миниатюры
        img.alt = photo.filename;

        img.addEventListener('click', () => {
          setBackground(photo.baseUrl);
          dialog.style.display = 'none';
        });

        photoContainer.appendChild(img);
      });

      dialog.style.display = 'flex';
    }

    document.getElementById('close-dialog').addEventListener('click', () => {
      document.getElementById('dialog').style.display = 'none';
    });

    function setBackground(imageUrl) {
      document.body.style.backgroundImage = `url(${imageUrl}=d)`; // Полное качество
      localStorage.setItem('backgroundImage', imageUrl);
    }

    window.onload = () => {
      const cachedImage = localStorage.getItem('backgroundImage');
      if (cachedImage) {
        setBackground(cachedImage);
      }

      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        getPhotos(accessToken).then(openDialog);
      }
    };
  </script>
</body>
</html>
