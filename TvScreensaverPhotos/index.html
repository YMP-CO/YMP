<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор изображения из Google Photos</title>
  <style>
    body {
      transition: background-image 0.5s ease;
      background-size: cover;
      background-position: center;
    }
    #dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 480px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 999;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #photo-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 16px;
      width: 100%;
      height: calc(100% - 50px);
      overflow-y: auto;
    }
    #photo-container img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #photo-container img:hover, #photo-container img:focus {
      transform: scale(1.05);
      outline: 2px solid #6200ee;
    }
    #close-dialog {
      margin: 10px;
      padding: 10px 16px;
      background-color: #6200ee;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      align-self: flex-end;
      margin-right: 16px;
    }
    #close-dialog:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>Авторизация через Google</h1>
  <button id="login-button">Войти через Google</button>

  <div id="dialog" style="display: none;">
    <div id="photo-container" tabindex="0"></div>
    <button id="close-dialog">Закрыть</button>
  </div>

  <script>
    const CLIENT_ID = '666120907144-uqjrqt97dja11m8qki68o83s0lt6j50k.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://ymp-co.github.io/TvScreensaverPhotos/index.html';
    const SCOPE = 'https://www.googleapis.com/auth/photoslibrary.readonly';
    const AUTH_URL = 'https://accounts.google.com/o/oauth2/v2/auth';

    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {
      const authUrl = `${AUTH_URL}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
      window.location.href = authUrl;
    });

    // Получение токена доступа из URL
    function getAccessTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      return urlParams.get('access_token');
    }

    // Получение фотографий из Google Photos
    async function getPhotos(accessToken) {
      const response = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems', {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });
      const data = await response.json();
      return data.mediaItems || [];
    }

    // Открытие диалога выбора изображений
    function openDialog(photos) {
      const dialog = document.getElementById('dialog');
      const photoContainer = document.getElementById('photo-container');
      photoContainer.innerHTML = '';

      photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.baseUrl + '=w300-h300-c'; // Центрирование изображения
        img.alt = photo.filename;
        img.tabIndex = 0;

        img.addEventListener('click', () => {
          setBackground(photo.baseUrl + '=d');
          dialog.style.display = 'none';
        });

        photoContainer.appendChild(img);
      });

      dialog.style.display = 'flex';
    }

    document.getElementById('close-dialog').addEventListener('click', () => {
      document.getElementById('dialog').style.display = 'none';
    });

    // Установка фона
    function setBackground(imageUrl) {
      document.body.style.backgroundImage = `url(${imageUrl})`;
      localStorage.setItem('backgroundImage', imageUrl);
    }

    // Восстановление фона из кэша при загрузке страницы
    window.onload = () => {
      const cachedImage = localStorage.getItem('backgroundImage');
      if (cachedImage) {
        setBackground(cachedImage);
      }

      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        getPhotos(accessToken).then(openDialog);
      }
    };
  </script>
</body>
</html>
